<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>404 Not Found</title>
<link rel="icon" href="favicon.ico" type="image/x-icon" />
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap');

  /* Reset et base */
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }
  body, html {
    height: 100%;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(45deg, #1e3c72, #2a5298);
    overflow: hidden;
    color: #fff;
  }

  /* Fond animé : bulles bleues */
  .background {
    position: fixed;
    width: 100%;
    height: 100%;
    top: 0; left: 0;
    z-index: 0;
    overflow: hidden;
    background: linear-gradient(135deg, #1e3c72, #2a5298);
  }
  .bubble {
    position: absolute;
    bottom: -150px;
    background: rgba(255,255,255,0.15);
    border-radius: 50%;
    animation-name: rise;
    animation-timing-function: linear;
    animation-iteration-count: infinite;
  }
  @keyframes rise {
    0% {
      transform: translateY(0) scale(1);
      opacity: 0.3;
    }
    50% {
      opacity: 0.5;
    }
    100% {
      transform: translateY(-110vh) scale(1.5);
      opacity: 0;
    }
  }

  /* Générer des bulles de tailles et positions aléatoires via JS */

  /* Contenu centré */
  .container {
    position: relative;
    z-index: 10;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 20px;
  }

  h1 {
    font-size: 12rem;
    letter-spacing: 0.1em;
    text-shadow: 0 0 20px #4fc3f7;
    color: #81d4fa;
    user-select: none;
  }

  h2 {
    font-size: 2.5rem;
    margin-bottom: 1.5rem;
    text-shadow: 0 0 10px #0288d1;
  }

  p {
    font-size: 1.2rem;
    max-width: 400px;
    color: #bbdefbcc;
  }

  a.button {
    margin-top: 2rem;
    padding: 15px 40px;
    font-weight: 700;
    font-size: 1.1rem;
    text-decoration: none;
    color: #1e3c72;
    background: #81d4fa;
    border-radius: 30px;
    box-shadow: 0 5px 15px #4fc3f7cc;
    transition: background 0.3s ease, color 0.3s ease;
  }
  a.button:hover {
    background: #4fc3f7;
    color: #fff;
  }

</style>
</head>
<body>

<div class="background"></div>

<div class="container">
  <h1>404</h1>
  <h2>Page non trouvée</h2>
  <p>Désolé, la page que vous cherchez n'existe pas ou a été déplacée.</p>
  <a href="/" class="button" aria-label="Retour à l'accueil">Retour à l'accueil</a>
</div>

<script>
  // Créer des bulles aléatoires dans le fond animé
  const background = document.querySelector('.background');

  function randomBetween(min, max) {
    return Math.random() * (max - min) + min;
  }

  for (let i = 0; i < 30; i++) {
    const bubble = document.createElement('div');
    bubble.classList.add('bubble');
    const size = randomBetween(20, 100);
    bubble.style.width = size + 'px';
    bubble.style.height = size + 'px';
    bubble.style.left = randomBetween(0, 100) + 'vw';
    bubble.style.animationDuration = randomBetween(10, 30) + 's';
    bubble.style.animationDelay = (i * 1.5) + 's';
    background.appendChild(bubble);
  }
</script>

</body>
</html>
